<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>* NEW Momentum *</title>
    
    <!-- favicon -->
    <link rel="shortcut icon" href="./resources/img/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" href="./resources/img/favicon.ico" />

    <!-- CSS -->
    <link rel="stylesheet" href="./resources/css/default.css">
    <link rel="stylesheet" href="./resources/css/style.css">
</head>

<body>
    <!-- (Modal) Today's lucky -->
    <div class="modal hidden layer-lucky">
        <span></span>
    </div>
    
    <!-- (Modal) Setting -->
    <div class="modal hidden layer-setting">
        <button class="btn-change" onclick="changeName()">Change name</button>
        <button class="btn-reset" onclick="reset()">Reset all</button>
        <span class="btn-close">Close</span>
    </div>

    <!-- Contents -->
    <div id="wrap" class="flex">
        <div class="grid">
            <!-- Header -->
            <div class="top">
                <div id="clock"></div>
                <div id="today"></div>
                <div id="weather">
                    <span></span>
                    <span></span>
                </div>
                <div id="lucky" onclick="layerOpen('lucky')">
                    <span>Good luck today!</span>
                </div>
            </div>

            <!-- To do list -->
            <div class="left flex">
                <span>TODAY</span>
                <span>Click and check your to-do-list</span>
                <div class="to-do-list hidden">
                    <span></span>
                    <ul id="list"></ul>
                </div>
            </div>

            <!-- Main -->
            <div class="center flex">
                <!-- Login -->
                <form id="login-form" class="hidden">
                    <input required maxlength="20" type="text" placeholder="What's your name?" />
                    <input type="submit" value="Login">
                </form>
                
                <!-- Greeting and To do input -->
                <div class="hidden">
                    <span id="greeting"></span>
                    <form id="to-do-form">
                        <input type="text" placeholder="Write a To Do and Press Enter" required>
                    </form>
                </div>

                <!-- Change name -->
                <form id="name-form" class="hidden">
                    <input required maxlength="20" type="text" placeholder="What's your name?" />
                    <input type="submit" value="Change">
                </form>
            </div>

            <!-- Sentence -->
            <div class="right">
                <div>
                    <span></span>
                </div>
            </div>

            <!-- Quote -->
            <div class="bottom">
                <span class="quote"></span>
                <span class="author"></span>
                <span id="setting" onclick="layerOpen('setting')"></span>
            </div>
        </div>
    </div>
</body>

<script src="./resources/js/index.js"></script>
<script src="./resources/js/color.js"></script>
<script src="./resources/js/background.js"></script>
<script src="./resources/js/todo.js"></script>
<script src="./resources/js/lucky.js"></script>
<script src="./resources/js/greetings.js"></script>
<script src="./resources/js/clock.js"></script>
<script src="./resources/js/sentence.js"></script>
<script src="./resources/js/quote.js"></script>
<script src="./resources/js/weather.js"></script>

</html>
